<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Vibes - Beach Cards</title>
    <style>
        body {
            background-color: rgb(12, 95, 114);
            background-image: url(beach.jpg);
            background-position: center;
            background-position: fixed;
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh;
            color: #fff;
        }

        .header {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            border-bottom: 2px solid #ffadad;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 15px;
            max-width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
            text-align: center;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-img-top {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            height: 220px;
            object-fit: cover;
        }

        .card-title {
            color: #2a9df4;
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .btn-primary {
            background-color: #2a9df4;
            border: none;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-primary:hover {
            background-color: #1e7bbf;
        }

        .btn-secondary {
            background-color: #ffadad;
            border: none;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-secondary:hover {
            background-color: #e68a8a;
        }
    </style>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function displayCardsByState() {
            const state = getQueryParam('state');

            // Filter cards based on the state
            const allCards = document.querySelectorAll('.card');
            allCards.forEach(card => {
                card.style.display = 'block'; // Reset display

                if (state && !card.dataset.state.includes(state)) {
                    card.style.display = 'none'; // Hide cards not matching the state
                }
            });
        }

        window.onload = displayCardsByState;
    </script>
</head>

<body>
    <div class="header">
        <a href="home page.html" class="btn btn-secondary">Back to Home</a>
        <h1>Explore Andhra Pradesh Beaches</h1>
    </div>
    <div class="container mt-5">
        <div class="card-container">
            <div class="card" data-state="Andhra Pradesh">
                <img src="ramakrishna_beach.jpg" class="card-img-top" alt="Ramakrishna Beach">
                <div class="card-body">
                    <h5 class="card-title">Ramakrishna Beach</h5>
                    <a href="https://maps.app.goo.gl/TQdh3Xyr495qpjYV6" class="btn btn-secondary">Location</a>
                    <a href="ramakrishna.html" class="btn btn-primary">Explore</a>
                </div>
            </div>
            <div class="card" data-state="Andhra Pradesh">
                <img src="rishikonda_beach.jpg" class="card-img-top" alt="Rishikonda Beach">
                <div class="card-body">
                    <h5 class="card-title">Rishikonda Beach</h5>
                    <a href="https://maps.app.goo.gl/9ouGuFJvnJ6fbtZY6" class="btn btn-secondary">Location</a>
                    <a href="rishikonda.html" class="btn btn-primary">Explore</a>
                </div>
            </div>
            <div class="card" data-state="Andhra Pradesh">
                <img src="bheemunipatinam_beach.jpg" class="card-img-top" alt="Bheemunipatnam Beach">
                <div class="card-body">
                    <h5 class="card-title">Bheemunipatnam Beach</h5>
                    <a href="https://maps.app.goo.gl/3BUK1stL3CVxNH2p7" class="btn btn-secondary">Location</a>
                    <a href="bheemunipatinam.html" class="btn btn-primary">Explore</a>
                </div>
            </div>
            <div class="card" data-state="Andhra Pradesh">
                <img src="manginapudi_beach.jpg" class="card-img-top" alt="Manginapudi Beach">
                <div class="card-body">
                    <h5 class="card-title">Manginapudi Beach</h5>
                    <a href="https://maps.app.goo.gl/JWj8EBtNSeeQWtnk8" class="btn btn-secondary">Location</a>
                    <a href="manginapudi.html" class="btn btn-primary">Explore</a>
                </div>
            </div>
            <div class="card" data-state="Andhra Pradesh">
                <img src="mypadu_beach.jpg" class="card-img-top" alt="Mypadu Beach">
                <div class="card-body">
                    <h5 class="card-title">Mypadu Beach</h5>
                    <a href="https://maps.app.goo.gl/z4uuARkboiEaoxF28" class="btn btn-secondary">Location</a>
                    <a href="mypadu.html" class="btn btn-primary">Explore</a>
                </div>
            </div>
            <div class="card" data-state="Andhra Pradesh">
                <img src="suryalanka_beach.jpg" class="card-img-top" alt="Suryalanka Beach">
                <div class="card-body">
                    <h5 class="card-title">Suryalanka Beach</h5>
                    <a href="https://maps.app.goo.gl/8y8PDnmQ5M7rvRXc7" class="btn btn-secondary">Location</a>
                    <a href="suryalanka.html" class="btn btn-primary">Explore</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
