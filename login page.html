<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Added link for Bootstrap Icons -->
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Georgia, 'Times New Roman', Times, serif;
            box-sizing: border-box;
        }
        body {
            background-color: rgb(12, 95, 114);
            background-image: url(beach.jpg);
            background-position: center;
            background-position: fixed;
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .form-box {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border: 2px solid rgba(11, 80, 106, 0.347);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            background-color: rgba(255, 255, 255, 0.8); /* Increased opacity and changed to white */
            box-shadow: 0 4px 30px rgba(196, 185, 185, 0);
        }
        .form-box h2 {
            color: #000; /* Changed text color to black */
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        .form-box .input-box {
            position: relative;
            margin: 15px 0;
            width: 100%;
            border-bottom: 2px solid rgba(0, 0, 0, 0.2); /* Changed border color */
        }
        .form-box .input-box input {
            width: 100%;
            height: 45px;
            background: transparent;
            border: none;
            outline: none;
            padding: 0 20px;
            color: #000; /* Changed text color to black */
            font-size: 16px;
        }
        .form-box .input-box input:focus {
            border-bottom: 2px solid #000; /* Changed border color to black */
        }
        input::placeholder {
            color: rgba(0, 0, 0, 0.7); /* Changed placeholder color to black */
        }
        .btn-primary {
            width: 100%;
            margin-top: 20px;
            background-color: #2a9df4;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #1e7bbf;
        }
        .btn-primary:focus {
            box-shadow: 0 0 0 0.2rem rgba(42, 157, 244, 0.5);
        }
        .form-text {
            color: rgba(0, 0, 0, 0.7); /* Changed text color to black */
            text-align: center;
            margin-top: 15px;
        }
        .form-text a {
            color: #2a9df4;
            text-decoration: none;
        }
        .form-text a:hover {
            text-decoration: underline;
        }
        .show-password {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: rgba(0, 0, 0, 0.7);
        }

        /* Responsive styling */
        @media (max-width: 767px) {
            body {
                background-size: cover; /* Ensure the background image covers the screen */
                background-attachment: fixed; /* Keep the background fixed while scrolling */
            }
            .form-box {
                padding: 20px; /* Adjust padding for smaller screens */
            }
        }
    </style>
    <script>
        function loginUser(event) {
            event.preventDefault(); // Prevent form submission

            // Get login data
            const email = document.forms["LoginForm"]["Email"].value;
            const password = document.forms["LoginForm"]["Password"].value;

            // Retrieve user data from local storage
            const storedUser = JSON.parse(localStorage.getItem('user'));

            // Check credentials
            if (storedUser && storedUser.email === email && storedUser.password === password) {
                localStorage.setItem('isLoggedIn', 'true'); // Set login flag
                window.location.href = 'home page.html'; // Redirect to home page
            } else {
                alert("Invalid email or password. Please try again.");
            }
        }

        function togglePasswordVisibility() {
            const passwordField = document.getElementById("password");
            const toggleIcon = document.getElementById("togglePassword");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.classList.replace("bi-eye-slash", "bi-eye");
            } else {
                passwordField.type = "password";
                toggleIcon.classList.replace("bi-eye", "bi-eye-slash");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form name="LoginForm" onsubmit="loginUser(event)">
                <h2>Login</h2>
                <div class="input-box">
                    <input type="email" name="Email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="password" name="Password" id="password" placeholder="Password" required>
                    <i class="bi bi-eye-slash show-password" id="togglePassword" onclick="togglePasswordVisibility()"></i>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </div>
                <p class="form-text">
                    Don't have an account? <a href="register page.html">Sign Up</a>
                </p>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
