<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Vibes - Beach Cards</title>
    <style>
        body {
            background-color: rgb(12, 95, 114);
            background-image: url(beach.jpg);
            background-position: center;
            background-position: fixed;
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh;
            color: #fff;
        }

        .header {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            border-bottom: 2px solid #ffadad;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 15px;
            max-width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
            text-align: center;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-img-top {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            height: 200px;
            object-fit: cover;
        }

        .card-title {
            color: #2a9df4;
            font-size: 1.25rem;
            margin: 10px 0;
        }

        .btn-primary {
            background-color: #2a9df4;
            border: none;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-primary:hover {
            background-color: #1e7bbf;
        }

        .btn-secondary {
            background-color: #ffadad;
            border: none;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-secondary:hover {
            background-color: #e68a8a;
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="home page.html" class="btn btn-secondary">Back to Home</a>
        <h1>Explore Kerala Beaches</h1>
    </div>
    <div class="container mt-5">
        <div class="card-container">
            <div class="card" data-state="Kerala">
                <img src="kovalam_beach.jpg" class="card-img-top" alt="Kovalam Beach">
                <div class="card-body">
                    <h5 class="card-title">Kovalam Beach</h5>
                    <a href="https://maps.google.com/?q=Kovalam+Beach" class="btn btn-secondary">Location</a>
                    <a href="kovalam.html" class="btn btn-primary">Explore</a>
                </div>
            </div>
            <div class="card" data-state="Kerala">
                <img src="varkala_beach.jpg" class="card-img-top" alt="Varkala Beach">
                <div class="card-body">
                    <h5 class="card-title">Varkala Beach</h5>
                    <a href="https://maps.app.goo.gl/X2MF7Ms4BK6P2NZT6" class="btn btn-secondary">Location</a>
                    <a href="varkala.html" class="btn btn-primary">Explore</a>
                </div>
            </div>
            <div class="card" data-state="Kerala">
                <img src="alleppey2.jpg" class="card-img-top" alt="Alleppey Beach">
                <div class="card-body">
                    <h5 class="card-title">Alleppey Beach</h5>
                    <a href="https://maps.app.goo.gl/sm9vSWtnAq9o1iqN6" class="btn btn-secondary">Location</a>
                    <a href="alleppey.html" class="btn btn-primary">Explore</a>
                </div>
            </div>
            <div class="card" data-state="Kerala">
                <img src="cherai_beach.webp" class="card-img-top" alt="Cherai Beach">
                <div class="card-body">
                    <h5 class="card-title">Cherai Beach</h5>
                    <a href="https://maps.app.goo.gl/rBCVw8GsAV65u5SPA" class="btn btn-secondary">Location</a>
                    <a href="cherai.html" class="btn btn-primary">Explore</a>
                </div>
            </div>
            <div class="card" data-state="Kerala">
                <img src="bekal_beach.webp" class="card-img-top" alt="Bekal Beach">
                <div class="card-body">
                    <h5 class="card-title">Bekal Beach</h5>
                    <a href="https://maps.app.goo.gl/Y555346Adch58ACz7" class="btn btn-secondary">Location</a>
                    <a href="bekal.html" class="btn btn-primary">Explore</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
