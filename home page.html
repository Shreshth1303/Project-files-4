<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Vibes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Georgia, 'Times New Roman', Times, serif;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(12, 95, 114);
            min-height: 100vh;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .background-carousel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-carousel .carousel-item {
            height: 100vh;
            width: 100%;
            background-size: cover;
            background-position: center;
        }

        .background-carousel .carousel-item img {
            object-fit: cover;
            height: 100%;
            width: 100%;
            opacity: 0.6;
        }

        .header-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.4); /* Increased transparency for more translucence */
            padding: 20px 0;
            border-bottom: 3px solid #ffadad;
        }

        .title {
            font-family: 'Playwrite CU', sans-serif;
            color: #ffadad;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .dropdown-container {
            width: 100%;
            max-width: 300px;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-label {
            color: #000; /* Change the text color to black */
        }

        .form-select {
            background-color: #2a9df4;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }

        .form-select:focus {
            box-shadow: 0 0 0 0.2rem rgba(42, 157, 244, 0.5);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>

<body>
    <div id="backgroundCarousel" class="carousel slide background-carousel" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="tamilnadu 2.jpg" class="d-block w-100" alt="Tamil Nadu Beach">
            </div>
            <div class="carousel-item">
                <img src="kerala2.jpg" class="d-block w-100" alt="Kerala Beach">
            </div>
            <div class="carousel-item">
                <img src="andhra_beach.jpeg" class="d-block w-100" alt="Andhra Pradesh Beach">
            </div>
            <div class="carousel-item">
                <img src="goa_beach.jpg" class="d-block w-100" alt="Goa Beach">
            </div>
        </div>
    </div>

    <header class="header-container">
        <span class="title">Ocean Vibes</span>
        <div class="dropdown-container">
            <label for="stateFilter" class="form-label">Filter by State</label>
            <select id="stateFilter" class="form-select" onchange="filterByState(this.value)">
                <option value="all">All States</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Kerala">Kerala</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Goa">Goa</option>
            </select>
        </div>
    </header>

    <div class="container mt-5">
        <div id="content" class="content">
            <!-- Cards content will be loaded here -->
        </div>
    </div>

    <script>
        function filterByState(state) {
            switch (state) {
                case 'Tamil Nadu':
                    window.location.href = 'tamilnadu.html';
                    break;
                case 'Kerala':
                    window.location.href = 'kerala.html';
                    break;
                case 'Andhra Pradesh':
                    window.location.href = 'andhra_pradesh.html';
                    break;
                case 'Goa':
                    window.location.href = 'goa.html';
                    break;
                default:
                    window.location.href = 'cards.html';
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
